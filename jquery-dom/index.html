  let movieList = [];

  $("#submitMovie").on("click", function(e){
    e.preventDefault();
    const newRating = $("#movieRating").val();
    const newTitle = $("#movieTitle").val();
    const id = Date.now();
    const newMovie = {id, newTitle, newRating}
    movieList.push(newMovie);
    $("#movieList").append(createMovieUI(newMovie));
  });

  function createMovieUI(data){
    return `<li id="${data.id}">
      ${data.newTitle} - ${data.newRating}
      <button id="delete-${data.id}">Remove<button/>
    </li>`
  }

  $("#movieList").on("click", "button", function(e){
    $(e.target).closest("li").remove();
  });
