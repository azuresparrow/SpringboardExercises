<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    </div>
    <section>
        <button id="showAddTask">Add Task</button>
        <form action="" id="addToDo" class="hidden">
            <p>
                <label for=""> New Task:
                    <input type="text" placeholder="task description" name="task">
                </label>
                <input type="Submit">
            </p>
        </form>
    </section>
    <section id="container">
        <h1>To Do</h1>
        <ul id="activeList">
        </ul>
    </section>
    
    <div class="footer">
    </div>
</body>
</html>
<script src="script.js"></script>
